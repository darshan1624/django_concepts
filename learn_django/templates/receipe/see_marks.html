{% extends 'receipe_base.html' %}

{% block body %}


<p>Rank: {{student_marks.first.student.studentranks.first.student_rank}}</p>
<p>Total Marks: {{total_marks}}</p>
<table class="table table-striped my-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">subject</th>
        <th scope="col">marks</th>
      </tr>
    </thead>
    <tbody>
    {% for marks in student_marks%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td><b>{{marks.subject.subject}}</td>
        <td>{{marks.marks}}</td>
    {% endfor %}
    </tr>
    </tbody>
</table>
{% endblock %}
